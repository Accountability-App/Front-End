<head>

</head>
<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>My Buddies</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="presentPopover($event)">Search</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="presentModal()">Requests</ion-button>
      </ion-col>
    </ion-row>

    <div *ngIf="length != 0; else noBuddies">
      <ion-list>
        <ion-item *ngFor="let buddy of buddies">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>
            <h3>{{ buddy.username }}</h3>
            <p>{{ buddy.givenName }} {{ buddy.familyName }}</p>
          </ion-label>
          <ion-row>
            <ion-col>
              <ion-button (click)="visitProfile(buddy.username)"><ion-icon name="search"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
    <ng-template #noBuddies>
      <div class="ion-text-center ion-margin-top">
        <ion-note style="text-align: center;">You have no buddies. Add some by searching!</ion-note>
      </div>
    </ng-template>

  </ion-content>
</body>
